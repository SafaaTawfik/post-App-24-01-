<form #addpostForm='ngForm' (ngSubmit)='addPost(addpostForm.value) ; addpostForm.reset()' class="container">
    <div class="form-group">
        <label for="title">Email address</label>
        <input type="text" class="form-control" id="title" name='title' placeholder="Enter title" ngModel>
    </div>
    <div class="form-group">
        <label for="body">Password</label>
        <input type="text" class="form-control" id="body" name='body' placeholder="Enter Body" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Add Post</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">tittle</th>
            <th scope="col">body</th>
            <th>View</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td> {{post.title}}</td>
            <td> {{post.body}}</td>
            <td>
                <a routerLink='/post/{{post.id}}' routerLinkActive="router-link-active">
                    <button class=" btn btn-primary"> view </button>
                </a>
            </td>
            <td>
                <a routerLink='/updatepost/{{post.id}}' routerLinkActive="router-link-active">
                    <button class=" btn btn-primary"> Update </button>
                </a>
            </td>
            <td><button class=" btn btn-primary" (click)='deletePost(post)'> Delete </button></td>
        </tr>
    </tbody>
</table>
